<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Weather</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
  crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="weather-app">
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-9">
        <input 
        type="search" 
        placeholder="Location . . ."
        class="form-control"
        id="city-input"
        autocomplete="off"
        />
      </div>
      <div class="col-3">
        <input 
        type="submit" 
        value="Search" 
        class="btn btn-primary w-100"/>
      </form>
    </div>
    </div>
    <h1 id="city"></h1>
    <ul>
      <li> Updated @: <span id="date"></span></li>
      <li id="description"></li>
    </ul>
    <div class="row">
      <div class="col-6">
      <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" id="icon" />
     <em id="temperature"></em>
     <span class="temperature-weather">
       <a href="#" id="celsius-link">ºC</a> | <a href="#" id="fahrenheit-link">ºF</a></span>
    </div>
    <div class="col-6">
      <ul>
        <li>
          Humidity: 
          <span id="humidity">/<span>
        </li>
        <li>
          Wind: 
          <span id="wind"></span>
        </li>
      </ul>
    </div>
    </div>
  </div>
</div>
<h5><a href="https://github.com/ZeeCoul3717/Final-Weather-App">Open-Source</a>- by Ziara Alvelo-Coulter ❤️</h5>
<script src="src/script.js"></script>
</body>
</html>
